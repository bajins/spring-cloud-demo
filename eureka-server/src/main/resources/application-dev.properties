# \u6307\u5B9A\u5FAE\u670D\u52A1\u7684\u540D\u79F0\u540E\u7EED\u5728\u8C03\u7528\u7684\u65F6\u5019\u53EA\u9700\u8981\u4F7F\u7528\u8BE5\u540D\u79F0\u5C31\u53EF\u4EE5\u8FDB\u884C\u670D\u52A1\u7684\u8BBF\u95EE
spring.application.name=eureka-server

server.port=1100
# \u5173\u95ED\u4FDD\u62A4\u6A21\u5F0F
eureka.server.enable-self-preservation=false
# \u6307\u5B9A\u662F\u5426\u8981\u4ECE\u6CE8\u518C\u4E2D\u5FC3\u83B7\u53D6\u670D\u52A1\uFF08\u6CE8\u518C\u4E2D\u5FC3\u4E0D\u9700\u8981\u5F00\u542F\uFF09
eureka.client.register-with-eureka=false
# \u6307\u5B9A\u662F\u5426\u8981\u6CE8\u518C\u5230\u6CE8\u518C\u4E2D\u5FC3\uFF08\u6CE8\u518C\u4E2D\u5FC3\u4E0D\u9700\u8981\u5F00\u542F\uFF09
eureka.client.fetch-registry=false
# \u5BF9\u5E94\u670D\u52A1\u6CE8\u518C\u4E2D\u5FC3\u7684\u914D\u7F6E\u5185\u5BB9\uFF0C\u6307\u5B9A\u670D\u52A1\u6CE8\u518C\u4E2D\u5FC3\u7684\u4F4D\u7F6E\uFF0C\u8986\u76D6\u9ED8\u8BA4registered-replicas\u5730\u5740
eureka.client.service-url.defaultZone=http://localhost:${server.port}/eureka/
#spring.cloud.config.enabled=false
#spring.cloud.config.discovery.enabled=false

# \u7981\u7528\u6CE8\u518C\u4E2D\u5FC3\u5BA2\u6237\u7AEF\u6BCF\u9694\u4E00\u5B9A\u65F6\u95F4\u5411\u6CE8\u518C\u4E2D\u5FC3\u670D\u52A1\u7AEF\u53D1\u9001\u5FC3\u8DF3\u65E5\u5FD7
logging.level.com.netflix.discovery.shared.resolver.aws.ConfigClusterResolver=WARN
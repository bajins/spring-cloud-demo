# \u5BF9\u5E94\u670D\u52A1\u6CE8\u518C\u4E2D\u5FC3\u7684\u914D\u7F6E\u5185\u5BB9\uFF0C\u6307\u5B9A\u670D\u52A1\u6CE8\u518C\u4E2D\u5FC3\u7684\u4F4D\u7F6E
eureka.client.service-url.defaultZone=http://localhost:1100/eureka/
# \u7981\u7528Eureka\u5BF9Ribbon\u670D\u52A1\u5B9E\u4F8B\u7684\u7EF4\u62A4\u5B9E\u73B0
spring.cloud.loadbalancer.ribbon.enabled=false

# \u6CE8\u518C\u5230Eureka\u7684\u6CE8\u518C\u4E2D\u5FC3
eureka.client.register-with-eureka=true
# \u83B7\u53D6\u6CE8\u518C\u5B9E\u4F8B\u5217\u8868
eureka.client.fetch-registry=true
# \u542F\u7528\u914D\u7F6E\u4E2D\u5FC3
spring.cloud.config.enabled=true
# \u5F00\u542F\u914D\u7F6E\u670D\u52A1\u53D1\u73B0
spring.cloud.config.discovery.enabled=true
# \u914D\u7F6E\u4E2D\u5FC3config-server\u7684\u5730\u5740
#spring.cloud.config.uri=http://localhost:1200
# \u914D\u7F6E\u670D\u52A1\u5B9E\u4F8B\u540D\u79F0\uFF0C\u4E5F\u5C31\u662FConfig Server\u7684\u5E94\u7528\u540D
spring.cloud.config.discovery.service-id=config-server
# \u5BF9\u5E94\u914D\u7F6E\u6587\u4EF6\u89C4\u5219\u4E2D\u7684{application}\u90E8\u5206\uFF0C\u9ED8\u8BA4\u53D6spring.application.name
spring.cloud.config.name=compute-two-service
# \u5BF9\u5E94\u914D\u7F6E\u6587\u4EF6\u89C4\u5219\u4E2D\u7684{profile}\u90E8\u5206
spring.cloud.config.profile=default
# master\u5BF9\u5E94git\u4ED3\u5E93\u4E2D\u7684master\u5206\u652F\uFF0C\u5BF9\u5E94\u914D\u7F6E\u6587\u4EF6\u89C4\u5219\u4E2D\u7684{label}\u90E8\u5206
spring.cloud.config.label=master

# \u8BBF\u95EE\u914D\u7F6E\u4FE1\u606F\u7684URL\u4E0E\u914D\u7F6E\u6587\u4EF6\u7684\u6620\u5C04\u5173\u7CFB\uFF0C\u5176\u4E2D{label}\u5BF9\u5E94Git\u4E0A\u4E0D\u540C\u7684\u5206\u652F\uFF0C\u9ED8\u8BA4\u4E3Amaster
#/{application}/{profile}[/{label}]
#/{application}-{profile}.yml
#/{label}/{application}-{profile}.yml
#/{application}-{profile}.properties
#/{label}/{application}-{profile}.properties
# \u5982\uFF1Ahttp://localhost:1200/compute-two-service/default/master
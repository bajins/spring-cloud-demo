# \u6307\u5B9A\u5FAE\u670D\u52A1\u7684\u540D\u79F0\u540E\u7EED\u5728\u8C03\u7528\u7684\u65F6\u5019\u53EA\u9700\u8981\u4F7F\u7528\u8BE5\u540D\u79F0\u5C31\u53EF\u4EE5\u8FDB\u884C\u670D\u52A1\u7684\u8BBF\u95EE
spring.application.name=config-server

server.port=1200

# \u5BF9\u5E94\u670D\u52A1\u6CE8\u518C\u4E2D\u5FC3\u7684\u914D\u7F6E\u5185\u5BB9\uFF0C\u6307\u5B9A\u670D\u52A1\u6CE8\u518C\u4E2D\u5FC3\u7684\u4F4D\u7F6E
eureka.client.service-url.defaultZone=http://localhost:1100/eureka/
# \u7981\u7528Eureka\u5BF9Ribbon\u670D\u52A1\u5B9E\u4F8B\u7684\u7EF4\u62A4\u5B9E\u73B0
spring.cloud.loadbalancer.ribbon.enabled=false
# \u6CE8\u518C\u5230Eureka\u7684\u6CE8\u518C\u4E2D\u5FC3
eureka.client.register-with-eureka=true
# \u83B7\u53D6\u6CE8\u518C\u5B9E\u4F8B\u5217\u8868
eureka.client.fetch-registry=true
# \u7981\u7528\u914D\u7F6E
spring.cloud.config.enabled=false
# \u7981\u7528\u914D\u7F6E\u670D\u52A1\u53D1\u73B0
spring.cloud.config.discovery.enabled=false


# \u7981\u7528\u6CE8\u518C\u4E2D\u5FC3\u5BA2\u6237\u7AEF\u6BCF\u9694\u4E00\u5B9A\u65F6\u95F4\u5411\u6CE8\u518C\u4E2D\u5FC3\u670D\u52A1\u7AEF\u53D1\u9001\u5FC3\u8DF3\u65E5\u5FD7
logging.level.com.netflix.discovery.shared.resolver.aws.ConfigClusterResolver=WARN

